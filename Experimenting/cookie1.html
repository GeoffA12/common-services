<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Cookies</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>
    
    <script>
        var header = {
            "alg": "HS256",
            "typ": "JWT"
        };

        var data = {
            "id": 1337,
            "username": "john.doe"
        };

        let base64url = (source) => {
            // Encode in classical base64
            encodedSource = CryptoJS.enc.Base64.stringify(source);

            // Remove padding equal characters
            encodedSource = encodedSource.replace(/=+$/, '');

            // Replace characters according to base64url specifications
            encodedSource = encodedSource.replace(/\+/g, '-');
            encodedSource = encodedSource.replace(/\//g, '_');

            return encodedSource;
        }

        var secret = 'myemail@email.com'

        let makeCookie = () => {
            var stringifiedHeader = CryptoJS.enc.Utf8.parse(JSON.stringify(header));
            var encodedHeader = base64url(stringifiedHeader);

            var stringifiedData = CryptoJS.enc.Utf8.parse(JSON.stringify(data));
            var encodedData = base64url(stringifiedData);

            var signature = encodedHeader + "." + encodedData;
            signature = CryptoJS.HmacSHA256(signature, secret);
            signature = base64url(signature);

            totallySecretToken = encodedHeader + '.' + encodedData + '.' + signature;

            document.cookie = `token=${totallySecretToken}`;
            document.cookie = 'expires=Thu, 01 Jan 1970 00:00:00 GMT';
            document.getElementById('token').innerHTML = totallySecretToken;
            console.log(document.cookie);
        }
    </script>
</head>

<body>
    <button onclick="makeCookie()">Make Cookie!</button>
    <a href='cookie2.html'>Cookies!</a>
    <span id="token"></span>
</body>

</html>
