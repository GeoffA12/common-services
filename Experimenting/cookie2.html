<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Cookies</title>
    <script>
        let alertCookie = () => {
            cookie = document.cookie;
            test = cookie.split(';');

            console.log(test);
            var cookieDict = {};
            test.forEach(e => {
                let aux = e.split('=');
                let key = aux[0].trim();
                let value = aux[1].trim();
                cookieDict[key] = value;
                console.log(key ,'=>', value);  
            });
        }
    </script>
</head>

<body>
    <button onclick="alertCookie()">Check Cookie!</button>    
</body>

</html>
