    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());

<body>
    <header id="appHeader" class="navbar sticky-top justify-content-between shadow py-3">
        <div>
            <a class="navbar-brand" style="cursor: pointer;" href="/../">WeGo Services</a>
        </div>
        <div>
            <button id="signupButton" class="op" onclick="goToRegister()">Sign Up</button>
        </div>
    </header>

    <!-- Credit: https://codepen.io/OldManJava/pen/bwupj -->
    <div class="container" style="min-height: 80vh;">
        <div class="row">
            <div class="Absolute-Center is-Responsive">
                <div class="registerContainer">
                    <h3 style="font-weight: bold;">Log In To WeGo Services</h3>
                    <form id="loginForm">
                        <div class="form-group input-group">
                            <label for="username">Username or Email</label>
                            <div class="input-group">
                                <input required type="text" id="username" placeholder="Email or Username"/>          
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input required type="password" id="password" placeholder="Password"/>     
                            </div>
                        </div>
                        <p id="error" class="error" style="font-weight: bold;"></p>
                        <div class="form-group">
                            <a style="font-size: 14px;" href="#">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn-block op" style="height: 50px; font-weight: bolder;">Log In</button>
                    </form> 
                    <div class="form-group">
                        <label for="socialLogins">Log In With Another Account</label>
                        <div id="socialLogins" class="form-group">
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                            <p style="width: 100%; text-align: right;"><a style="font-size: 14px;" href="#" onclick="goToRegister()">Not a member yet? Sign up for free</a></p>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
