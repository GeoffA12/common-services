<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        let sendPostRequest = () => {
            let username = document.getElementById("user_name").value;
            let password = document.getElementById("user_password").value;
            if (username.length == 0 || password.length == 0) {
                alert("You need to enter a username and password");
                return;
            }
            var seperationOfConcern = "demand";
            if (window.location.href.indexOf("supply") != -1) {
                seperationOfConcern = "supply";
            }
            const login = {
                "cloud": seperationOfConcern,
                "username": username,
                "password": password
            };
            console.log(login);
            sessionStorage.setItem('username', username);

            const payload = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'no-cors',
                body: JSON.stringify(login)
            }
            console.log(payload);
            var url = `https://${seperationOfConcern}.team22.softwareengineeringii.com/loginHandler`;

            fetch(url, payload).then(function(response) {
                console.log(response.status);
                if (response.status == 200) {
                    url = `https://${seperationOfConcern}.team22.softwareengineeringii.com/${seperationOfConcern}-front-end/dashboard/dashboard.html`
                    window.location.assign(url);
                } else {
                    alert("You don't have an account yet! Go to the regisration page.");
                }
            }).catch(function(error) {
                console.error(error)
            });
        }
    </script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Site wide and page specific Styles -->
    <link rel="stylesheet" href="/common-services/styling/style.css" media="screen">
    
    <title>WeGo Login</title>
</head>

<body>
    <div class="cHeader container-fluid bg-info">
        <h1>WeGo Services</h1>
        <br>
        <h4>Autonomous Delivery & Logistics Services</h4>
        <br><br>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="imgHeader rounded-circle m-4 p-5">
                <img src="../images/note.png">
            </div>

            <div class="imgHeader rounded-circle m-4 p-5">
                <img src="../images/disco-ball.png">
            </div>

            <div class="imgHeader rounded-circle m-4 p-5">
                <img src="../images/washer.png">
            </div>

            <div class="imgHeader rounded-circle m-4 p-5">
                <img src="../images/coffee-machine.png">
            </div>
        </div>
    </div>

    <br>
    <div class="container" style="text-align: center">
        <h4 style="text-align: center">Log In</h4>
        <form class="row justify-content-center" onsubmit="sendPostRequest()">
            <div class="w-100"></div>
            <table>
                <tr>
                    <td><label>Username:</label></td>
                    <td>
                        <input type="text" id="user_name">
                    </td>
                </tr>
                <tr>
                    <td><label>Password:</label></td>
                    <td>
                        <input type="password" id="user_password">
                    </td>
                </tr>
            </table>
        </form>
        <button id="submitButton" onclick="sendPostRequest()">Submit</button>
    </div>
</body>

</html>
