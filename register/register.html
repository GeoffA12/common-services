<body>
    <header id="appHeader" class="navbar sticky-top justify-content-between shadow py-3">
        <div>
            <a class="navbar-brand" style="cursor: pointer;" href="/../">WeGo Services</a>
        </div>
        <div>
            <button id="loginButton" onclick="goToLogin()">Log in</button>
        </div>
    </header>

    <div class="container">
        <div class="row">
          <div class="Absolute-Center is-Responsive">
                <div class="registerContainer">
                    <h3 style="font-weight: bold;">Join WeGo Services</h3>
                    <form>
                        <div class="form-group input-group">
                            <div style="width: 45%; margin-right: 5%;">
                                <label for="firstname">First Name (required) </label>
                                <div>
                                    <input required type="text" id="firstname" placeholder="First Name"/>
                                </div>
                            </div>
                            <div style="width: 45%; margin-left: 5%;">
                                <label for="lastname">Last name (required)</label>
                                <div class="input-group">
                                    <input required type="text" id="lastname" placeholder="Last Name"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <label for="phonenumber">Phone Number (required)</label>
                            <div class="input-group">
                                <input required type="text" id="phonenumber" placeholder="Phone Number"/>
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <label for="email">Email (required)</label><span id="emailError" class="error"></span>
                            <div class="input-group">
                                <input required type="email" id="email" placeholder="Email"/>          
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <label for="password">Password (required)</label><span id="passwordError" class="error"></span>
                            <div class="input-group">
                                <input required type="password" id="password" placeholder="Password"/>     
                            </div>
                        </div>
                    </form> 
                    <div class="form-group input-group">
                        <button onclick="sendPostRequest()" class="btn-block op" style="height: 50px; font-weight: bolder;">Start Now</button>
                    </div>
                    <div class="form-group">
                        <label for="socialLogins">Try with a social</label>
                        <div id="socialLogins" class="form-group">
                            <div class="g-signin2" data-onsuccess="onSignIn"></div> 
                        </div>
                    </div>
                </div>
          </div>    
        </div>
      </div>
