<body>
    <header id="appHeader" class="navbar sticky-top justify-content-between shadow py-3">
        <div>
            <a class="navbar-brand" style="cursor: pointer;" href="/../">WeGo Services</a>
        </div>
        <div>
            <button id="loginButton" onclick="goToLogin()">Log in</button>
        </div>
    </header>

    <div class="container" style="min-height: 80vh;">
        <div class="row">
            <div class="Absolute-Center is-Responsive">
                <div class="registerContainer">
                    <h3 style="font-weight: bold;">Join WeGo Services</h3>
                    <form id="registerForm" novalidate>
                        <div class="form-group input-group">
                            <div style="width: 45%; margin-right: 5%;">
                                <label for="firstname">First Name (required) </label>
                                <div>
                                    <input required class="form-control" type="text" id="firstname" placeholder="John"/>
                                </div>
                            </div>
                            <div style="width: 45%; margin-left: 5%;">
                                <label for="lastname">Last name (required)</label>
                                <div class="input-group">
                                    <input required class="form-control" type="text" id="lastname" placeholder="Smith"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group input-group">
                            <label for="phonenumber">Phone Number (required)</label>
                            <!-- 
                                TODO: Just gui component implemented, need to actually extract the extension
                                as well as update the mask based on what extension is select
                            -->
                            <div class="input-group">
                                <input required class="form-control" type="tel" id="phonenumber"/>
                            </div>
                            <script>
                                var input = document.querySelector("#phonenumber");
                                window.intlTelInput(input, {
                                    // any initialisation options go here
                                });
                            </script>
                        </div>

                        <div class="form-group input-group">
                            <label for="email">Email (required)</label><span id="emailError" class="error"></span>
                            <div class="input-group">
                                <input required class="form-control" type="email" id="email" placeholder="johnsmith@gmail.com"/>          
                            </div>
                        </div>

                        <div class="form-group input-group">
                            <label for="password">Password (required)</label>
                            <span style="margin: 0 2px 0 2px;"></span>
                            <label for="pasword" id="tooltip" style="cursor: pointer;">
                                <span class="field-tip">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="15px" viewbox="0 0 180 180">
                                        <path fill="none" stroke="#000" stroke-width="18" d="M9,89a81,81 0 1,1 0,2zm51-14c0-13 1-19 8-26c7-9 18-10 28-8c10,2 22,12 22,26c0,14-11,19-15,22c-3,3-5,6-5,9v22m0,12v16"/>
                                    </svg>
                                    <span class="tip-content">
                                        Password Requirements:
                                        <ul>
                                            <li>At least eight characters </li>
                                            <li>At least 1 uppercase alphabetical character</li>
                                            <li>At least 1 lowercase alphabetical character</li>
                                            <li>At least 1 numeric character</li>
                                            <li>At least one special character</li>
                                        </ul>
                                    </span>
                                </span>    
                            </label>                         

                            <div class="input-group" id="show_hide_password">
                                <input class="form-control" required type="password" id="password" placeholder="Password"/>
                                <div class="eye rt input-group-btn">
                                    <a><i class="fa rt fa-eye-slash" style="padding-top: 11px;" aria-hidden="true"></i></a>
                                </div>  
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-block op" style="height: 50px; font-weight: bolder;">Start Now</button>
                    </form>
                    <div class="form-group">
                        <label for="socialLogins">Try with a social</label>
                        <div id="socialLogins" class="form-group">
                            <div class="g-signin2" data-onsuccess="onSignIn"></div> 
                        </div>
                    </div>
